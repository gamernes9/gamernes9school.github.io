<title>9-6-17 Chapter 3</title>
<h1>9-6-17 Chapter 3</h1>
<p>This is a "<i>teleological</i>" system, telos meaning "end" or "goal"...Morality is determined by <i>end result</i>..."<i>The end justifies the means</i>"</p>
<p>(<i>Biblical</i> ethics is based on <i>law/principles</i> and on a <i>relationship</i>: God as Creator and Redeemer).
